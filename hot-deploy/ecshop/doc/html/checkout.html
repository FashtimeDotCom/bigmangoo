<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>首页</title>

    <!-- Loading Bootstrap -->
    <link href="css/vendor/bootstrap.min.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="css/flat-ui.min.css" rel="stylesheet">

    <link rel="shortcut icon" href="img/favicon.ico">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
    <script src="/ecshop/images/js/vendor/html5shiv.js"></script>
    <script src="/ecshop/images/js/vendor/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">

    <!-- 网站头部 -->
    <div class="row" style="margin-top: 10px;margin-bottom: 10px;">

        <div class="col-md-4">

            <img src="http://misc.360buyimg.com/lib/img/e/logo-201305.png" width="270" height="60" alt="京东">

        </div>

        <div class="col-md-4">
            <div class="form-group center-block">
                <div class="input-group">
                    <input class="form-control" id="navbarInput-01" type="search" placeholder="搜索">
                <span class="input-group-btn">
                  <button type="submit" class="btn"><span class="fui-search"></span></button>
                </span>
                </div>
            </div>
        </div>

        <div class="col-md-4">

            <div class="pull-right">


                <a type="button" class="btn btn-default" href="showcart.html">
                    购物车0
                </a>

                <a href="login.html" type="button" class="btn btn-info">登陆</a>

            </div>

        </div>


    </div>

    <!-- 网站上方导航 -->
    <nav class="navbar navbar-default" role="navigation">

        <div class="row">
            <div class="col-md-2">

            </div>
            <div class="col-md-10">

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                    <ul class="nav navbar-nav">
                        <li class="active"><a href="index.html">首页</a></li>
                    </ul>

                </div>

            </div>
        </div>

    </nav>


    <!-- 网站中间区域 -->
    <div class="row">

        <!-- 网站左边栏 -->
        <div class="col-md-2">
        </div>

        <div class="col-md-8">

            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">收货地址</h3>
              </div>
              <div class="panel-body">

                <div class="radio">
                  <label>
                    <input type="radio" name="place" id="optionsRadios1" value="option1" checked>
                    地址1
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="place" id="optionsRadios2" value="option2">
                    地址2
                  </label>
                </div>

                <button type="button" class="btn btn-success">新建地址</button>

              </div>
            </div>

            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">送货方式</h3>
              </div>
              <div class="panel-body">

                <div class="radio">
                  <label>
                    <input type="radio" name="type" id="optionsRadios1" value="option1" checked>
                    顺丰
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="type" id="optionsRadios2" value="option2">
                    韵达
                  </label>
                </div>

              </div>
            </div>

            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">支付方式</h3>
              </div>
              <div class="panel-body">

                <div class="radio">
                  <label>
                    <input type="radio" name="paytype" id="optionsRadios1" value="option1" checked>
                    支付宝
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="paytype" id="optionsRadios2" value="option2">
                    银联
                  </label>
                </div>

              </div>
            </div>

        </div>

        <div class="col-md-2">

        <div class="well text-center">

            <strong>小计</strong>
            <p>1</p>

            <strong>调整</strong>
            <p>2</p>

            <strong>购物车总计</strong>
            <p>3</p>

            <a href="#" type="button" class="btn btn-info center-block">提交订单</a>

        </div>

        </div>

    </div>

</div>

<script src="js/vendor/jquery.min.js"></script>
<script src="js/vendor/video.js"></script>
<script src="js/flat-ui.min.js"></script>

</body>
</html>
